<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Sísmica (Fatoração e Inversa)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Sistema de Análise Sísmica</h1>
            <p>Resolução de Sistemas Lineares e Cálculo de Inversa</p>
        </header>

        <main>
            <div class="input-group">
                <label for="dimensao">Dimensão (n):</label>
                <input type="number" id="dimensao" value="3" placeholder="Digite a dimensão">
            </div>

            <div class="input-group">
                <label for="precisao">Precisão (Erro Máx):</label>
                <input type="number" id="precisao" value="0.0001" step="0.00001" placeholder="Digite a precisão">
            </div>

            <div class="matrix-inputs">
                <div class="box">
                    <label for="matrizA">Matriz A (Termos separados por espaço)</label>
                    <textarea id="matrizA" rows="5" placeholder="Ex: 5 3 1&#10;5 6 1&#10;1 6 7">5 3 1
5 6 1
1 6 7</textarea>
                    <small>Ex: Para 3x3, digite 9 números em sequência.</small>
                </div>
                
                <div class="box">
                    <label for="vetorB">Vetor b (Termos independentes)</label>
                    <textarea id="vetorB" rows="5" placeholder="Ex: 1 2 3">1 2 3</textarea>
                    <small>Ex: Para n=3, digite 3 números.</small>
                </div>
            </div>

            <div class="controls">
                <label for="metodo">Método:</label>
                <select id="metodo">
                    <option value="1">Gauss-Seidel (Recomendado)</option>
                    <option value="0">Gauss-Jacobi</option>
                </select>
                <button onclick="calcular()"><i class="fas fa-calculator"></i> CALCULAR ESTRUTURA</button>
            </div>

            <div id="resultado" class="hidden">
                <h2>Resultados da Análise</h2>
                <div id="output-content"></div>
            </div>
        </main>
    </div>

    <script src="trabalho2.js"></script>
    <script src="script.js"></script>
</body>
</html>
